<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <meta name="application-name" content="Order summary component">
  <meta name="author" content="Macaulay Omoikhoje De-great">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main>
  <section>
    <h2 class="idle-h2">Lorem ipsum dolor sit amet.</h2>
    <div class="img-div">
      <img class="hero-img" src="images/illustration-hero.svg" alt="">
    </div>
  </section>

  <section>
    <div class="text-div">
      <div class="main-text">
        <h1 class="summary">Order Summary</h1>

          <div class="info-div">
            <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          </div>
      </div>

      <div class="plan-div">
        <div class="music-icon-div">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="annual-div">
          <strong class="plan-type">Annual Plan</strong> 
          <p class="price">$59.99/year</p>
        </div>
        <div class="change-div">
          <a class="change-text" href="">Change</a>
        </div>
      </div>

      <div class="button-div">
          <button class="btn-1">Proceed to Payment</button>
          <button class="btn-2">Cancel Order</button>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://macchristo.github.io/Personal-site-1/">Macaulay Omoikhoje De-great</a>.
  </div>
</footer>

</body>
</html>
